{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">
var aDate = new Date().getTime();
var n = $('#titles').length;
var mylist = [];

setInterval(function() {
        $.getJSON($SCRIPT_ROOT + '/test', {'time':aDate},
            function(data) {
                mylist=data
                for (var i = 0; i < mylist.length; i++) {
                    if ( n < mylist.length) {
                        $("#top").after('<h2 id="titles' + n + '">' + mylist[i][0] + '</h2><p>' + mylist[i][1] + '</p>');
                        n++;
                    }
                }
                return false;
            });

        },3000);
</script>
    {% if session.logged_in %}
    <ul class=entries>
        <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
            <dl>
                <dt>Title:
                <dd><input type=text size=30 name=title>
                <dt>Text:
                <dd><textarea name=text rows=5 cols=40></textarea>
                <dd><input id="share" type=submit value=Share>
            </dl>
        </form>
    </ul>
    {% endif %}
        <h2 id="top">TOP</h2>
        <h2 id="bot">BOT</h2>
{% endblock %}

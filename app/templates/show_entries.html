{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">
var mylist = [];
setInterval(function() {
        $.getJSON($SCRIPT_ROOT + '/test', {},
            function(data) {
                mylist=data
            });

        $(document).ready(function() {
            for (var i = mylist.length-1; i > -1; i--) {
                var x = document.createElement("p");
                x.innerHTML = mylist[i][1];
                var y = document.createElement("h2");
                y.innerHTML = mylist[i][0];
                $("#btitle").after(y, x);
            }
            });
        },5000);
</script>
    {% if session.logged_in %}
    <ul class=entries>
        <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
            <dl>
                <dt>Title:
                <dd><input type=text size=30 name=title>
                <dt>Text:
                <dd><textarea name=text rows=5 cols=40></textarea>
                <dd><input id="share" type=submit value=Share>
            </dl>
        </form>
    </ul>
    {% endif %}
        <h2 id="btitle"></h2>
{% endblock %}
